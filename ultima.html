<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Bem-vindo(a)</h1>
    <p>Clique aqui para mudar a cor da p√°gina de acordo com o hor√°rio</p>
    <button onclick="trocar()">Mudar Cor</button>
    
    <style>
        body {
            transition: background-color 1s;
            font-family: Arial, sans-serif;
            color: rgb(7, 7, 7);
            text-align: center;
            padding-top: 70px;
        }
        button {
            padding: 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;   
        }
        @media(max-width: 768px) {
            body {
                font-size: 35px; 
                padding-top: 50px;
            }
            button {
                font-size: 14px; 
                padding: 16px;
            }
        }

    </style>

    <script>
        function trocar() {
            const hora = new Date().getHours();  // Corrigido para "Date" com D mai√∫sculo
            let cor;
            let mensagem;
            
            if (hora >= 6 && hora < 12) {
                cor = "#FFD700"; // Dourado manh√£ (background)
                mensagem = "Bom dia! ‚òÄÔ∏è";
            }
            else if (hora >= 12 && hora < 18) {
                cor = "#FF8C00"; // Laranja tarde (background)
                mensagem = "Boa tarde! üòé";
            }
            else if (hora >= 18 && hora < 23) {
                cor = "#1E90FF"; // Crep√∫sculo (background)
                mensagem = "Boa noite! üåï";
            } else {
                cor = "#2F4F4F"; // Cinza escuro madrugada (background)
                mensagem = "Hora de descansar! üåú";
            }
            
            document.body.style.backgroundColor = cor;
            document.getElementById("titulo").innerHTML = mensagem;
        }
    </script>
</body>
</html>
